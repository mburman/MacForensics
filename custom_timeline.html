<html>
  <head>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript">
    </script>
    <script type="text/javascript" src="js/paper.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        events = parseJSON("http://localhost:8000/gen/json_file_custom.json");
      });

      // Parse a JSON file and return a list of events.
      function parseJSON(json_file) {
        var events = new Array();

        // This is asynchonous.
        var jqxhr = $.getJSON(json_file, function (json) {
          $.each(json.events, function (index, item) {
            event = new Event(item.title, item.description, item.start);
            events.push(event);
        });
        });

        jqxhr.always(function() {
          drawTimeline(events);
        });
      }

      // Draw the timeline.
      function drawTimeline(events) {
        console.log("Number of events: " + events.length);
        var timeline_length = 5000;

        // Adjust canvas.
        var canvas = document.getElementById("myCanvas");
        canvas.height = timeline_length;
        canvas.width = 1000;

        // Sort in ascending order.
        events = events.sort(
          function(a,b) {
            return parseFloat(a.start.getTime()) - parseFloat(b.start.getTime())
          }
        );

        var canvas = document.getElementById('myCanvas');
        paper.setup(canvas);
        var path = new paper.Path();
        path.strokeColor = 'black';
        var start = new paper.Point(600, 0);
        path.moveTo(start);
        path.lineTo(start.add([ 0, timeline_length ]));

        date_range = events[events.length - 1].start.getTime() - events[0].start.getTime();
        length_to_date_ratio = timeline_length / date_range;
        for (var i=0; i < events.length; i++) {
          modified_date = events[i].start.getTime() - events[0].start.getTime();
          timeline_center = modified_date * length_to_date_ratio;
          console.log(timeline_center);

          var myCircle = new paper.Path.Circle(new paper.Point(600, timeline_center), 5);
          myCircle.fillColor = 'black';

          var title = new paper.PointText(new paper.Point(620, timeline_center));
          title.justification = 'left';
          title.fillColor = 'black';
          title.content = events[i].title;
        }

        paper.view.draw();
      }

      // A timeline event.
      function Event(title, description, start) {
        this.title = title;
        this.description = description;
        this.start = new Date(start);
      }

    </script>
  </head>

  <body>
    <canvas id="myCanvas" />
  </body>
</html>
