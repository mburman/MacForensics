<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <script
      src="http://api.simile-widgets.org/timeline/2.3.1/timeline-api.js?bundle=true"
      type="text/javascript">
      // TODO: download this file.
    </script>

    <script>
      var tl;
      function onLoad() {
        var theme = Timeline.ClassicTheme.create();
        theme.event.bubble.width = 350;  
        theme.event.bubble.height = 300;
        theme.event.track.height = 15;
        theme.event.tape.height = 8;

        var eventSource = new Timeline.DefaultEventSource();
        var bandInfos = [
        Timeline.createBandInfo({
          eventSource:    eventSource,
          date:           "Jun 28 2011 00:00:00 GMT",
          width:          "70%", 
          intervalUnit:   Timeline.DateTime.MONTH, 
          intervalPixels: 300,
          theme: theme,
          layout: 'original'
        }),
        Timeline.createBandInfo({
          eventSource:    eventSource,
          date:           "Jun 28 2011 00:00:00 GMT",
          width:          "30%", 
          intervalUnit:   Timeline.DateTime.YEAR, 
          intervalPixels: 300,
          overview: true,
          theme: theme,
          layout: 'original'
        })
        ];
        bandInfos[1].syncWith = 0;
        bandInfos[1].highlight = true;

        tl = Timeline.create(document.getElementById("my-timeline"), bandInfos);
        Timeline.loadJSON("json_file.json", function(json, url) {
          eventSource.loadJSON(json, url); 
        });
      }

      var resizeTimerID = null;
      function onResize() {
        if (resizeTimerID == null) {
          resizeTimerID = window.setTimeout(function() {
            resizeTimerID = null;
            tl.layout();
          }, 500);
        }
      }
    </script>
  </head>

  <body onload="onLoad();" onresize="onResize();">
    <div id="my-timeline" style="height: 350px; border: 1px solid #aaa"></div>
    <noscript>
      This page uses Javascript to show you a Timeline. Please enable Javascript
      in your browser to see the full page. Thank you.
    </noscript>
  </body>
</html>
